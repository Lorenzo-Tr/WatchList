{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h1>Anime List</h1>
        <ul class="list">
            {% for object in object_list %}
                <li class="card">
                    <a href="{% url "anime_detail" object.anime.pk %}" class="cover">
                        <img src="{{ object.anime.image.url }}" alt="Cover of {{ object.anime.title }}">
                    </a>
                    <a href="{% url "anime_detail" object.anime.pk %}" class="title">
                        {{ object.anime.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
