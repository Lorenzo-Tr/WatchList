{% extends 'base.html' %}

{% block content %}
<div class="friend__wrap">
    <div class="friend">
        {% if user is not None %}
            <ul>
            {% for user in users %}
                <li>
                    {{ user.username}} | <a href="{% url 'friendship_add_friend' user.username %}">add as friend</a>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
